name: CMake Release Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    # 使用与本地环境更接近的 Windows runner
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          dir: '${{ github.workspace }}/qt'
          set-env: 'true'

      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake (Release)
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }} -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build (Release)
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} -- -v

      - name: Upload build artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flv-parser-release
          path: |
            build/**/flv-parser.exe
            build/**/bin/**/flv-parser.exe
