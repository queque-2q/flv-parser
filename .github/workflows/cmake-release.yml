name: CMake Release Build

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: "CMake build type"
        required: false
        default: "Release"
        type: choice
        options: [Release, Debug, RelWithDebInfo, MinSizeRel]
      qt_version:
        description: "Qt version"
        required: false
        default: "6.6.2"
        type: string
  # Create release automatically when pushing a version tag (e.g. v1.2.3)
  push:
    tags:
      - 'v*'

env:
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}

jobs:
  build:
    # 使用与本地环境更接近的 Windows runner
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ github.event.inputs.qt_version || '6.6.2' }}
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: '${{ github.workspace }}/qt'
          set-env: 'true'

      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake (Release)
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }} -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build (Release)
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} -- -v

      - name: Install NSIS (for CPack)
        run: choco install nsis -y

      - name: Package (CPack NSIS)
        run: |
          cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target install -- -v || echo "(optional install target)"
          pushd ${{ github.workspace }}/build
          cpack -G NSIS -C ${{ env.BUILD_TYPE }} -B dist
          popd

      - name: List dist
        run: dir build/dist

      - name: Upload build artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flv-parser-build
          path: |
            build/dist/*.exe

      - name: Create Release (tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
